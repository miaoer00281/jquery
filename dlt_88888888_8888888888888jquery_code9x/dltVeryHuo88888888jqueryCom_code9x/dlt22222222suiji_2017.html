<!DOCTYPE html>

<h2  style="font-size:35px;color:#FF0000"  id="">❤码农❤哈哈❤胆码定位</h2>


<h2  style="font-size:35px;color:#FF0000"  id="demo1"></h2>

<button    style="font-size:35px;color:#FF0000" onclick="myFunction1()">大乐透❤胆码前区随机</button>

<script>




function myFunction1()
{

var  x;

x=Math.floor(Math.random()*35+1); 


document.getElementById("demo1").innerHTML=Math.floor(Math.random()*x+1); 
//注35+1是取1



}



</script>
